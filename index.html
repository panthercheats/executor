<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PantherHub - Execution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333; /* Dark gray background */
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        .input-box {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .button.blue {
            background-color: #007bff;
            color: #fff;
        }
        .button:hover {
            opacity: 0.8;
        }
        .line {
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 5px;
            text-align: center;
            animation: fadeIn 0.5s;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PantherHub</h1>
        <h2>Execution</h2>
        <textarea class="input-box" id="input-box" rows="4" placeholder="Enter your script here..."></textarea>
        <button class="button blue" onclick="executeScript()">Execute</button>
        <button class="button blue" onclick="clearText()">Clear</button>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Copied Script To Clipboard! <span style="color: green;">&#10004;</span></p>
        </div>
    </div>

    <script>
        function executeScript() {
            const script = document.getElementById("input-box").value;
            fetch('http://localhost:3000/execute', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ script: script }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert("Script sent to backend: " + script);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        function clearText() {
            document.getElementById("input-box").value = "";
        }

        function openModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "block";
            setTimeout(closeModal, 1500); // Automatically close modal after 1.5 seconds
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        function copyToClipboard() {
            var textToCopy = 'loadstring(game:HttpGet("https://raw.githubusercontent.com/EdgeIY/infiniteyield/master/source"))()';

            // Create a temporary textarea element
            var tempTextarea = document.createElement("textarea");
            tempTextarea.value = textToCopy;

            // Append the textarea to the body
            document.body.appendChild(tempTextarea);

            // Select the text in the textarea
            tempTextarea.select();

            // Copy the selected text to the clipboard
            document.execCommand("copy");

            // Remove the temporary textarea
            document.body.removeChild(tempTextarea);

            // Open the modal
            openModal();
        }
    </script>
</body>
</html>
