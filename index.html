<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PantherHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin: 0 auto;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 2rem 0;
        }

        main .container {
            width: 80%;
            margin: 0 auto;
        }

        section {
            margin-bottom: 2rem;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-container textarea {
            width: 100%;
            max-width: 600px;
            height: 100px;
            margin-bottom: 1rem;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .input-container button {
            width: 100px;
            padding: 0.5rem;
            margin: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .input-container button.execute {
            background-color: #28a745;
            color: white;
        }

        .input-container button.clear {
            background-color: #dc3545;
            color: white;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        footer .container {
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>PantherHub</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section id="home">
                <h2>Welcome to PantherHub</h2>
                <p>Your one-stop platform for all things Panther!</p>
            </section>
            <section id="about">
                <h2>About Us</h2>
                <p>PantherHub is dedicated to providing top-notch services and resources for panther enthusiasts and professionals.</p>
            </section>
            <div class="input-container">
                <textarea id="textBox" placeholder="Type here..."></textarea>
                <div>
                    <button class="execute" onclick="executeFunction()">Execute</button>
                    <button class="clear" onclick="clearText()">Clear</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 PantherHub. All rights reserved.</p>
        </div>
    </footer>
    <script>
        function clearText() {
            document.getElementById('textBox').value = '';
        }

        function executeFunction() {
            alert("The Executor is Currently In Development So Execute Will Not Work.");
        }
    </script>
</body>
</html>
